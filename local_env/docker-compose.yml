version: "3.8"
services: 
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123" 
      - "9000:9000"  
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ./users.xml:/etc/clickhouse-server/users.xml

volumes:
  clickhouse_data:
  clickhouse_logs: